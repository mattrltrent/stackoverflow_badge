<svg xmlns="http://www.w3.org/2000/svg" width="120" height="20">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap');
      text {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <clipPath id="clip">
      <rect x="0" y="0" width="120" height="20" rx="3" />
    </clipPath>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFA116" />
      <stop offset="100%" stop-color="#F48024" />
    </linearGradient>
    <linearGradient id="grayGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#444" />
      <stop offset="100%" stop-color="#4f4a43" />
    </linearGradient>
  </defs>

  <!-- Outer Rounded Clip -->
  <g clip-path="url(#clip)">
    <!-- Left Background with Gradient -->
    <rect x="0" y="0" width="35" height="20" fill="url(#orangeGradient)" />

    <!-- Right Background with Gradient -->
    <rect x="35" y="0" width="105" height="20" fill="url(#grayGradient)" />
  </g>

  <!-- Stack Overflow Logo -->
  <svg x="10" y="3.4" width="14" height="12.5" viewBox="0 0 32 37">
    <path d="M26 33v-9h4v13H0V24h4v9h22Z" fill="#BCBBBB"></path>
    <path d="m21.5 0-2.7 2 9.9 13.3 2.7-2L21.5 0ZM26 18.4 13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5ZM9.1 15.2l15 7 1.4-3-15-7-1.4 3Zm14 10.79.68-2.95-16.1-3.35L7 23l16.1 2.99ZM23 30H7v-3h16v3Z" fill="#FFF"></path>
  </svg>

  <!-- Text: Reputation Count -->
  <text x="115" y="13.5" font-size="11" font-family="Poppins, Open Sans, sans-serif" fill="#fff" text-anchor="end">
    {{rep}} rep.
  </text>
</svg>
